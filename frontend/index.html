<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                â˜° Menu
            </button>
            <span class="navbar-brand mx-auto">To-Do List</span>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Dashboard</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="showTasks">ðŸ“‹ Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="showAddTask">âž• Tambah Tugas</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Konten Utama -->
    <div class="container mt-5 pt-5">
        <!-- Daftar Tugas -->
        <div id="taskSection">
            <h2>Daftar Tugas</h2>
            <div class="row" id="taskList">
                <!-- Card tugas akan muncul di sini -->
            </div>
        </div>

        <!-- Tambah Tugas -->
        <div id="addTaskSection" class="d-none">
            <h2>Tambah Tugas</h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Masukkan tugas...">
                <button class="btn btn-primary" id="addTaskBtn">Tambah</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
